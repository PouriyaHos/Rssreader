<div>
    {% verbatim %}

    <div v-if="items.length" v-for="item in items" class="row mb-2">
        <div class="col">

            {{ item.published }}
            <br>
            <a v-bind:href="item.link">{{ item.title }}</a>
            <br>
            {{ item.author }}
            <hr>
        </div>
    </div>
    <div v-if="!items.length">
        <p>Please enter your RSS feed above</p>
    </div>

    {% endverbatim %}
</div>
